name: social_media_app
description: A modern social media platform mobile application built with Flutter.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.5.4


  # HTTP & Networking
  dio: ^5.4.0
  json_serializable: ^6.7.1
  json_annotation: ^4.9.0

  # State Management
  riverpod: ^2.4.10
  flutter_riverpod: ^2.4.10
  riverpod_generator: ^2.3.13

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Firebase
  firebase_core: ^2.24.2
  firebase_messaging: ^14.6.8
  firebase_analytics: ^10.7.0

  # UI & Design
  flutter_screenutil: ^5.9.0
  google_fonts: ^6.1.0

  # Image Handling
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  video_player: ^2.8.1

  # Date & Time
  intl: ^0.19.0
  timeago: ^3.6.0

  # Navigation
  go_router: ^12.1.3

  # Utilities
  uuid: ^4.0.0
  logger: ^2.1.0
  connectivity_plus: ^5.0.2
  awesome_dialog: ^3.3.0

  # Validation
  formz: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  riverpod_generator: ^2.3.13

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
